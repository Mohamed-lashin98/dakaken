<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> إنشاء حساب</title>
     <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Noto+Sans+Arabic:wght@100..900&display=swap"
    rel="stylesheet">


  <!--------------- fontawsome ------------------->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />


  
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body dir="rtl">
    <div class="container-fluid screen-width my-0 p-0">
        <div class="row flex-nowrap justify-content-between mx-0 screen-width">
    
            <div class="form-container col-lg-8 d-flex justify-content-center px-0">
                <div class="bg-container col-12 d-flex justify-content-center align-items-center">
                    <div class="card col-lg-8 card-form py-4 px-5">
    
                        <h3 class="text-center py-1" style="color: #000;">اشتراك</h3>
                        <p class="text-center form-caption">الرجاء إدخال بيانات الاعتماد التي سيتم استخدامها خلال عملية التسجيل. بالنسبة للتعليمات والشركات، ينبغي أن يكون هذا هو تسجيل دخول جهة الاتصال الأساسية المسؤولة عن عملية التسجيل.</p>
    
                        <div class="card-body">
                            <form id="signupForm" action="#" method="post">
                                <div class="form-group mb-3">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="البريد الإلكتروني" required>
                                </div>
                                <div class="form-group mb-2">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="كلمة المرور" required>
                                </div>
                                <div class=" eight-character-text d-flex  flex-row flex-nowrap align-items-center mb-3">
                                    <i class="fas fa-exclamation-circle"></i>
                                    <p class="text-nowrap mb-0 mx-1">الحد الأدنى 6 أحرف، ورقم واحد على الأقل، وحرف خاص</p>
                                </div>
    
                                <div class="form-group">
                                    <input type="password" class="form-control mb-2" id="confirm_password" name="confirm_password" placeholder="تأكيد كلمة المرور" required>
                                </div>
                                <div class="form-check d-flex mb-0">
                                    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                                    <label class="form-check-label mx-5 mb-2 text-nowrap" for="terms" dir="rtl">أوافق على الشروط والأحكام</label>
                                </div>
                                <div class="form-check d-flex">
                                    <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter">
                                    <label class="form-check-label mx-5 mb-4 text-nowrap" for="newsletter">الاشتراك في النشرة الإخبارية</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block btn-submit mb-2">إنشاء حساب</button>
                                <p class="text-center mb-1">أو</p>
                                <p class="text-center"> هل لديك حساب؟ <a href="#">تسجيل الدخول</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="col-lg-4 d-md-flex d-none align-items-center px-0 mx-0">
                <img src="images/shopping.png" class="img-fluid shopping-img" alt="">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            var emailField = document.getElementById('email');
            var passwordField = document.getElementById('password');
            var confirmPasswordField = document.getElementById('confirm_password');
            var termsCheckbox = document.getElementById('terms');

            if (!emailField.checkValidity()) {
                event.preventDefault();
                emailField.classList.add('error');
            } else {
                emailField.classList.remove('error');
            }

            if (!passwordField.checkValidity()) {
                event.preventDefault();
                passwordField.classList.add('error');
            } else {
                passwordField.classList.remove('error');
            }

            if (!confirmPasswordField.checkValidity() || confirmPasswordField.value !== passwordField.value) {
                event.preventDefault();
                confirmPasswordField.classList.add('error');
            } else {
                confirmPasswordField.classList.remove('error');
            }

            if (!termsCheckbox.checked) {
                event.preventDefault();
                termsCheckbox.classList.add('error');
            } else {
                termsCheckbox.classList.remove('error');
            }
        });
    </script>
    
    
</body>

</html>
